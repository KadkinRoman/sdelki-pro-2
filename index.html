<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="src/image/icon/favicon.png" type="image/x-icon">
  <title>Сделки.PRO</title>
  <link rel="stylesheet" href="src/sass/style.css">
</head>

<body>

  <div class="wrapper">

    <header class="header">

      <div class="container header__container">
        <a href="#" class="logo">
          <img class="logo__img" src="src/image/logo.svg" alt="logo">
        </a>
        <div class="header__contacts">
          <ul class="social">
            <li class="social__item">
              <a class="social__link" href="error">
                <img class="social__img" src="src/image/icon/vk.svg" alt="vkontakte">
              </a>
            </li>
            <li class="social__item">
              <a class="social__link" href="error">
                <img class="social__img" src="src/image/icon/insta.svg" alt="instagram">
              </a>
            </li>
            <li class="social__item">
              <a class="social__link" href="error">
                <img class="social__img" src="src/image/icon/telega.svg" alt="telegram">
              </a>
            </li>
            <li class="social__item">
              <a class="social__link" href="error">
                <img class="social__img" src="src/image/icon/ok.svg" alt="odnoklassniki">
              </a>
            </li>
          </ul>
          <div class="header__phone phone-header">
            <a class="phone-header__link" href="error">
              <span class="phone-header__icon"></span>
              <p class="phone-header__number">+7(966) 288 24 24</p>
            </a>
          </div>
        </div>
      </div>

    </header>

    <main class="main">
      <section class="offers">
        <div class="container offers__container">

        </div>
      </section>
    </main>

    <footer class="footer"></footer>
